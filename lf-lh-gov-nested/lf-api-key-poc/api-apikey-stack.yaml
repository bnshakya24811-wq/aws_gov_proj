AWSTemplateFormatVersion: '2010-09-09'
Description: API Stack - API Gateway with API Key Authentication (Isolated Solution)

Parameters:
  Environment:
    Type: String
    Description: Environment name (dev, staging, prod)
    Default: dev
  
  LambdaFunctionArn:
    Type: String
    Description: ARN of the Lambda function to invoke
  
  LFDevUserRoleArn:
    Type: String
    Description: ARN of the Dev User role for Lake Formation
  
  LFSuperUserRoleArn:
    Type: String
    Description: ARN of the Super User role for Lake Formation
  
  APIKeyMappingTableName:
    Type: String
    Description: Name of DynamoDB table for API key mappings

Resources:
  # ==========================================
  # REST API
  # ==========================================
  AthenaQueryApiKeyAPI:
    Type: AWS::ApiGateway::RestApi
    Properties:
      Name: !Sub lf-athena-apikey-api-apk-${Environment}
      Description: API Gateway for querying Athena with Lake Formation via API Key
      EndpointConfiguration:
        Types:
          - REGIONAL
      ApiKeySourceType: HEADER
      Tags:
        - Key: Environment
          Value: !Ref Environment
        - Key: Project
          Value: LakeFormationAccessControl
        - Key: Component
          Value: APIKeyGateway

  # ==========================================
  # API Resource (/query)
  # ==========================================
  QueryResource:
    Type: AWS::ApiGateway::Resource
    Properties:
      RestApiId: !Ref AthenaQueryApiKeyAPI
      ParentId: !GetAtt AthenaQueryApiKeyAPI.RootResourceId
      PathPart: query

  # POST Method - No API Gateway API key required (Lambda validates custom keys)
  QueryMethod:
    Type: AWS::ApiGateway::Method
    Properties:
      RestApiId: !Ref AthenaQueryApiKeyAPI
      ResourceId: !Ref QueryResource
      HttpMethod: POST
      AuthorizationType: NONE
      ApiKeyRequired: false
      RequestParameters:
        method.request.header.x-api-key: false
      Integration:
        Type: AWS_PROXY
        IntegrationHttpMethod: POST
        Uri: !Sub arn:aws:apigateway:${AWS::Region}:lambda:path/2015-03-31/functions/${LambdaFunctionArn}/invocations
      MethodResponses:
        - StatusCode: 200
          ResponseModels:
            application/json: Empty
          ResponseParameters:
            method.response.header.Access-Control-Allow-Origin: true

  # OPTIONS Method for CORS
  QueryOptionsMethod:
    Type: AWS::ApiGateway::Method
    Properties:
      RestApiId: !Ref AthenaQueryApiKeyAPI
      ResourceId: !Ref QueryResource
      HttpMethod: OPTIONS
      AuthorizationType: NONE
      Integration:
        Type: MOCK
        IntegrationResponses:
          - StatusCode: 200
            ResponseParameters:
              method.response.header.Access-Control-Allow-Headers: "'Content-Type,X-Amz-Date,Authorization,X-Api-Key'"
              method.response.header.Access-Control-Allow-Methods: "'POST,OPTIONS'"
              method.response.header.Access-Control-Allow-Origin: "'*'"
            ResponseTemplates:
              application/json: ''
        RequestTemplates:
          application/json: '{"statusCode": 200}'
      MethodResponses:
        - StatusCode: 200
          ResponseParameters:
            method.response.header.Access-Control-Allow-Headers: true
            method.response.header.Access-Control-Allow-Methods: true
            method.response.header.Access-Control-Allow-Origin: true

  # ==========================================
  # Lambda Permission
  # ==========================================
  ApiGatewayInvokeLambdaPermission:
    Type: AWS::Lambda::Permission
    Properties:
      FunctionName: !Ref LambdaFunctionArn
      Action: lambda:InvokeFunction
      Principal: apigateway.amazonaws.com
      SourceArn: !Sub arn:aws:execute-api:${AWS::Region}:${AWS::AccountId}:${AthenaQueryApiKeyAPI}/*/*

  # ==========================================
  # API Deployment
  # ==========================================
  APIDeployment:
    Type: AWS::ApiGateway::Deployment
    DependsOn:
      - QueryMethod
      - QueryOptionsMethod
    Properties:
      RestApiId: !Ref AthenaQueryApiKeyAPI
      Description: !Sub Deployment for ${Environment} environment

  # API Stage
  APIStage:
    Type: AWS::ApiGateway::Stage
    Properties:
      RestApiId: !Ref AthenaQueryApiKeyAPI
      DeploymentId: !Ref APIDeployment
      StageName: !Ref Environment
      Description: !Sub ${Environment} stage for API Key authentication
      Tags:
        - Key: Environment
          Value: !Ref Environment
        - Key: Project
          Value: LakeFormationAccessControl

  # ==========================================
  # Note: API Keys are managed via Secrets Manager in Lambda stack
  # DynamoDB mappings are populated by Lambda stack's custom resource
  # ==========================================

Outputs:
  ApiId:
    Description: API Gateway ID
    Value: !Ref AthenaQueryApiKeyAPI
    Export:
      Name: !Sub ${AWS::StackName}-ApiId
  
  ApiEndpoint:
    Description: API Gateway endpoint URL
    Value: !Sub https://${AthenaQueryApiKeyAPI}.execute-api.${AWS::Region}.amazonaws.com/${Environment}
    Export:
      Name: !Sub ${AWS::StackName}-ApiEndpoint
  
  QueryEndpoint:
    Description: Full URL for the /query endpoint
    Value: !Sub https://${AthenaQueryApiKeyAPI}.execute-api.${AWS::Region}.amazonaws.com/${Environment}/query
    Export:
      Name: !Sub ${AWS::StackName}-QueryEndpoint
